<h3>Worker details</h3>
<dl class="dl-horizontal" data-bind="if: item">
    <dt>Full name</dt>
    <dd data-bind="text: item()['fullname']"></dd>
    <dt>Annotator?</dt>
    <dd data-bind="text: item()['annotator']"></dd>
    <dt>Selector?</dt>
    <dd data-bind="text: item()['selector']"></dd>
    <div data-bind="if: camStatus === 'ready'">
        <a class="col-xs-2 btn btn-primary" data-bind="click: switchSelectionState, text: item()['selectorButton']+'selection'"></a>
        <a class="col-xs-2 btn btn-primary" data-bind="click: switchAnnotationState, text: item()['annotatorButton']+'annotation'" ></a>
    </div>
</dl>
