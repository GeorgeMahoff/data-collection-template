<h3>Current campaigns</h3>
<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="click: $parent.select">
            <td data-bind="text: $data['name']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['status'].toProperCase()" style="white-space: pre-wrap;"></td>
        </tr>
    </tbody>
</table>
