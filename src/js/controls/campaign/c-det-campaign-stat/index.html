<h3>Campaign statistic</h3>
<dl class="dl-horizontal" data-bind="if: item">
        <dt>Accepted</dt>

        <dt>Rejected</dt>
        <dd data-bind="text: item()['rejected']"></dd>
        <dt>Annotation</dt>
        <dd data-bind="text: item()['annotation']"></dd>

        <dd data-bind="text: item()['images']"></dd>
</dl>
