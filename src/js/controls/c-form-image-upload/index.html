<h3>uploadImage</h3>
<form>
    <div class="form-group" data-bind="css: {'has-error': errors()['image']}">
        <label for="form-image-upload_field_0" data-bind="css: {active: fields()['image']}, attr: {'data-error': errors()['image']}" class="control-label">image</label>
        <input id="form-image-upload_field_0" data-bind="value: fields()['image']" type="text" class="form-control validate" aria-describedby="form-image-upload_field_0_error">
        <span id="form-image-upload_field_0_error" class="help-block" data-bind="text: errors()['image']"></span>
    </div>
</form>
<div class="row">
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'ev-upload-image-submit')">submit</a>
</div>
