<h3>Selection task</h3>
<div class="row" data-bind="if: image">
    <div class="col-xs-3">
        <button class="col-xs-12 btn btn-success" data-bind="enable: status()==='computed', click: sendAccept">Accept</button>
        <button class="col-xs-12 btn btn-danger" data-bind="enable: status()==='computed', click: sendReject">Reject</button>
    </div>
    <img class="col-xs-6 col-xs-offset-1" data-bind="attr:{src: image()}" />
</div>
