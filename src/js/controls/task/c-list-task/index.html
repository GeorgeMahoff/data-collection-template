<h3>Available tasks</h3>
<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>Campaign</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="click: $parent.select">
            <td data-bind="text: $data['campaign']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['type'].toProperCase()" style="white-space: pre-wrap;"></td>
        </tr>
    </tbody>
</table>
