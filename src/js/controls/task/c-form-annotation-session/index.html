<h3>Annotation task</h3>
<div class="row" data-bind="if: image">
    <div class="col-xs-3">
        <button class="col-xs-12 btn btn-success" data-bind="enable: status()==='computed' && line, click: sendResult">Send annotation</button>
        <button class="col-xs-12 btn btn-danger" data-bind="click: clear">Clear</button>
    </div>
    <line-drawer class="col-xs-6 col-xs-offset-1" params="src: image, pen: width, line: line"></line-drawer>
</div>
