<h3>Task details</h3>
<dl class="dl-horizontal" data-bind="if: item">
        <dt>Campaign</dt>
        <dd data-bind="text: item()['campaign']"></dd>
        <dt>Type</dt>
        <dd data-bind="text: item()['type'].toProperCase()"></dd>
</dl>
<div class="container">
    <div class="row">
        <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'ev-task-session')">Start session</a>
        <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'ev-task-statistic')">Open statistic</a>
    </div>
</div>
