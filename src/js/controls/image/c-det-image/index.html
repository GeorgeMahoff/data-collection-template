<h3>Image details</h3>
<dl class="dl-horizontal" data-bind="if: item">
        <img height="200px" data-bind="attr:{src: item()['canonical']}" />
</dl>
<div class="row">
    <a class="col-xs-2 btn btn-primary" data-bind="click: deleteImage">Delete</a>
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'ev-to-image-statistic')">statistics</a>
</div>
