<h3>Select new image <small>Should be .jpeg</small></h3>
<form enctype="multipart/form-data" data-bind="submit: uploadImage">
    <input id="form-image-upload_field_0" data-bind="event:{change: onUpload}" type="file" class="form-control validate" aria-describedby="form-image-upload_field_0_error" multiple required>
    <span id="form-login_field_0_error" class="help-block" data-bind="text: error"></span>
    <button type="submit" data-bind="visible: status()==='computed'" class="btn btn-primary col-xs-2">
        Submit
    </button>
</form>
