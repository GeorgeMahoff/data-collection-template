<h3>Available images</h3>
<div class="row" data-bind="foreach: items">
    <div class="col-xs-6 col-md-3">
        <a class="thumbnail" data-bind="click: $parent.select, css:{'accepted-image': $data['accepted']}">
            <img class="img-element" data-bind="attr:{src: $data['canonical']}">
        </a>
    </div>
</div>
<h4 class="gray" data-bind="if: items().length===0">No images were found</h4>
