<form data-bind="submit: submitForm">
    <div class="form-group" data-bind="css: {'has-error': errors()['fullname']}">
        <label for="form-sign-up_field_0" data-bind="css: {active: fields()['fullname']}, attr: {'data-error': errors()['fullname']}" class="control-label">Enter your full name</label>
        <small>Should be minimum length of 3</small>
        <input id="form-sign-up_field_0" data-bind="value: fields()['fullname']" type="text" class="form-control validate" aria-describedby="form-sign-up_field_0_error" required>
        <span id="form-sign-up_field_0_error" class="help-block" data-bind="text: errors()['fullname']"></span>
    </div>

    <div class="form-group" data-bind="css: {'has-error': errors()['username']}">
        <label for="form-sign-up_field_3" data-bind="css: {active: fields()['username']}, attr: {'data-error': errors()['username']}" class="control-label">Enter your username</label>
        <small>Should be minimum length of 3</small>
        <input id="form-sign-up_field_3" data-bind="value: fields()['username']" type="text" class="form-control validate" aria-describedby="form-sign-up_field_3_error" required>
        <span id="form-sign-up_field_3_error" class="help-block" data-bind="text: errors()['username']"></span>
    </div>

    <div class="form-group" data-bind="css: {'has-error': errors()['password']}">
        <label for="form-sign-up_field_1" data-bind="css: {active: fields()['password']}, attr: {'data-error': errors()['password']}" class="control-label">Enter your password</label>
        <small>Should be minimum length of 8</small>
        <input id="form-sign-up_field_1" data-bind="value: fields()['password']" type="password" class="form-control validate" aria-describedby="form-sign-up_field_1_error" required>
        <span id="form-sign-up_field_1_error" class="help-block" data-bind="text: errors()['password']"></span>
    </div>

    <div class="form-group" data-bind="css: {'has-error': errors()['type']}">
        <label data-bind="css: {active: fields()['type']}, attr: {'data-error': errors()['type']}" class="control-label">Select a role</label>
        <!--<input id="form-sign-up_field_2"  type="text"  aria-describedby="form-sign-up_field_2_error">-->
        <div class="radio">
            <label class="radio-inline"><input id="form-sign-up_field_2_2" value="worker" data-bind="checked: fields()['type']" type="radio" name="optradio" />Worker</label>
            <label class="radio-inline"><input id="form-sign-up_field_2_1" value="master" data-bind="checked: fields()['type']" type="radio" name="optradio" />Manager</label>
        </div>
        <span id="form-sign-up_field_2_error" class="help-block" data-bind="text: errors()['type']"></span>
    </div>

    <button type="submit" class="btn btn-primary col-xs-2">
        Submit
    </button>
</form>
