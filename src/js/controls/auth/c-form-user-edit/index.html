<h3>Account edit</h3>
<form data-bind="submit: submitForm">
    <div class="form-group" data-bind="css: {'has-error': errors()['fullname']}">
        <label for="form-user-edit_field_0" data-bind="css: {active: fields()['fullname']}, attr: {'data-error': errors()['fullname']}" class="control-label">Your new full name</label>
        <small>Should be minimum length of 3</small>
        <input id="form-user-edit_field_0" data-bind="value: fields()['fullname']" type="text" class="form-control validate" aria-describedby="form-user-edit_field_0_error">
        <span id="form-user-edit_field_0_error" class="help-block" data-bind="text: errors()['fullname']"></span>
    </div>
    <div class="form-group" data-bind="css: {'has-error': errors()['password']}">
        <label for="form-user-edit_field_1" data-bind="css: {active: fields()['password']}, attr: {'data-error': errors()['password']}" class="control-label">Your new password</label>
        <small>Should be minimum length of 8</small>
        <input id="form-user-edit_field_1" data-bind="value: fields()['password']" type="password" class="form-control validate" aria-describedby="form-user-edit_field_1_error">
        <span id="form-user-edit_field_1_error" class="help-block" data-bind="text: errors()['password']"></span>
    </div>
    <button type="submit" class="btn btn-primary col-xs-2">
        Submit
    </button>
</form>
