<h3>User info</h3>
<dl class="dl-horizontal" data-bind="if: item">
        <dt>Full name</dt>
        <dd data-bind="text: item()['fullname']"></dd>
        <dt>User name</dt>
        <dd data-bind="text: item()['username']"></dd>
        <dt>Role</dt>
        <dd data-bind="text: item()['type']"></dd>

</dl>
