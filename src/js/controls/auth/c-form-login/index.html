<form data-bind="submit: trigger.bind($data, 'ev-login-form-submit')">
    <div class="form-group" data-bind="css: {'has-error': errors()['username']}">
        <label for="form-login_field_1" data-bind="css: {active: fields()['username']}, attr: {'data-error': errors()['username']}" class="control-label">Username</label>
        <input id="form-login_field_1" data-bind="value: fields()['username']" type="text" class="form-control validate" aria-describedby="form-login_field_1_error" required>
        <span id="form-login_field_1_error" class="help-block" data-bind="text: errors()['username']"></span>
    </div>
    <div class="form-group" data-bind="css: {'has-error': errors()['password']}">
        <label for="form-login_field_0" data-bind="css: {active: fields()['password']}, attr: {'data-error': errors()['password']}" class="control-label">Password</label>
        <input id="form-login_field_0" data-bind="value: fields()['password']" type="password" class="form-control validate" aria-describedby="form-login_field_0_error" required>
        <span id="form-login_field_0_error" class="help-block" data-bind="text: errors()['password']"></span>
    </div>
    <button type="submit" class="btn btn-primary col-xs-2">
        Submit
    </button>
</form>
