<h3>campaignDetails</h3>
<dl class="dl-horizontal" data-bind="if: item">
        <dt>annotation_replica</dt>
        <dd data-bind="text: item()['annotation_replica']"></dd>
        <dt>annotation_size</dt>
        <dd data-bind="text: item()['annotation_size']"></dd>
        <dt>images</dt>
        <dd data-bind="text: item()['images']"></dd>
        <dt>name</dt>
        <dd data-bind="text: item()['name']"></dd>
        <dt>selection_replica</dt>
        <dd data-bind="text: item()['selection_replica']"></dd>
        <dt>statistic</dt>
        <dd data-bind="text: item()['statistic']"></dd>
        <dt>status</dt>
        <dd data-bind="text: item()['status']"></dd>
        <dt>threshold</dt>
        <dd data-bind="text: item()['threshold']"></dd>
        <dt>workers</dt>
        <dd data-bind="text: item()['workers']"></dd>
</dl>
<div class="row">
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'ev-campaign-statistic')">statistics</a>
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'ev-campaign-images')">images</a>
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'ev-campaign-workers')">workers</a>
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'ev-start-campaign')">start</a>
    <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'ev-stop-campaign')">stop</a>
</div>
